<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let FrontEnd=["Html","css","Javascript","React"];
        document.write(`${FrontEnd} <br>`);

        let BackEnd=["Java","python"];
        document.write(`${FrontEnd} <br>`);
        console.log(BackEnd);


        // concat:to merge two or more array 
        let FullStack=FrontEnd.concat(BackEnd,"DotNet","Php");
        document.write(`${FullStack} <br>`);
        console.log(FullStack);

          //Spread operator:to merge two or more array.
        let fullstack=[...FrontEnd,...BackEnd,"DotNet","Php"];
        console.log(fullstack);
    </script>
</body>
</html>
