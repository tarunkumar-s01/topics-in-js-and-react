<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }

        /* Title Styling */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Textarea Styling */
        .one {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
        }

        /* Labels Styling */
        .two,
        .three {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        /* Input Styling */
        .four,
        .five {
            width: calc(50% - 10px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }

        /* Input Fields Alignment */
        .inputs {
            display: flex;
            justify-content: space-between;
        }

        /* Buttons Styling */
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            margin: 5px;
        }

        .six {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .six:hover {
            background-color: #0056b3;
        }

        .seven {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .seven:hover {
            background-color: #495057;
        }
    </style>
    <title>Text Replacement</title>
</head>

<body>
    <div class="container">
        <h2>Replace Method</h2>
        <textarea name="" id="1" class="one" placeholder="Enter your text here"></textarea>
        <div class="inputs">
            <div>
                <label for="ones" class="two">Old Text</label>
                <input type="text" name="old" id="ones" placeholder="Enter text to replace" class="four">
            </div>
            <div>
                <label for="twos" class="three">New Text</label>
                <input type="text" name="new" id="twos" placeholder="Enter replacement text" class="five">
            </div>
        </div>
        <button type="button" onclick="click1()" class="btn six">Replace</button>
        <button type="button" onclick="click2()" class="btn seven">Replace-All</button>
    </div>

    <script>
        function click1() {
            let val = document.getElementById("ones").value;
            let val1 = document.getElementById("twos").value;
            let data = document.getElementById('1').value;

            let data1 = data.replace(val, val1);
            document.getElementById('1').value = data1;
        }

        function click2() {
            let val = document.getElementById("ones").value;
            let val1 = document.getElementById("twos").value;
            let data = document.getElementById('1').value;

            let data1 = data.replaceAll(val, val1);
            document.getElementById('1').value = data1;
        }
    </script>
</body>

</html>
