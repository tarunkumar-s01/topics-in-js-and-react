<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Image Toggle</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Centered Content */
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Centers the content vertically */
            text-align: center;
            background-color: #fff;
        }

        /* Image Styles */
        .image-box {
            width: 500px;
            max-width: 90%; /* Makes it responsive for smaller screens */
            margin-bottom: 20px; /* Adds spacing below the image */
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        /* Heading Styles */
        #stadium-name {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-box {
                width: 300px; /* Reduce size on smaller screens */
            }

            #stadium-name {
                font-size: 20px;
            }

            .btn-primary {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="centered-content">
        <img src="../imgs/2.jpg" alt="chepauk" id="image" class="image-box">
        <h2 id="stadium-name">Chepauk Stadium</h2>
        <button type="button" onclick="toggleImage()" class="btn btn-primary">Click me</button>
    </div>

    <script>
        function toggleImage() {
            const image = document.getElementById('image');
            const stadiumName = document.getElementById('stadium-name');

            if (image.alt === "chepauk") {
                image.src = '../imgs/1.jpg';
                image.alt = 'chinnaswamy';
                stadiumName.innerHTML = "Chinnaswamy Stadium";
            } else {
                image.src = '../imgs/2.jpg';
                image.alt = 'chepauk';
                stadiumName.innerHTML = "Chepauk Stadium";
            }
        }
    </script>
</body>

</html>
