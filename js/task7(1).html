<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .one {
            text-align: center;
            margin-top: 188px;
        }
        .two{
            width: 500px;
        }

        
    </style>
</head>

<body>
   <div class="one">
    <img src="../imgs/2.jpg" alt="chepauk" id="1" class="two">
    <h2 id="2">Chepauk Stadium</h2>
    <button type="button" onclick="addition()" class="btn btn-primary box1">Click me</button>
   </div>

   <script>
    function addition(){
        let val = document.getElementById('1').alt;
        

        if(val=="chepauk"){
            document.getElementById('1').src='../imgs/1.jpg';
            document.getElementById('1').alt='Chinnaswamy';
            document.getElementById('2').innerHTML="Chinnaswamy Stadium";
        }
        else{
            document.getElementById('1').src='../imgs/2.jpg';
            document.getElementById('1').alt='chepauk';
            document.getElementById('2').innerHTML="Chepauk Stadium";
        }
    }
   </script>
</body>

</html>
